name: fitx_flutter_2
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_slidable: ^3.0.0
  email_validator: ^2.1.17
  firebase_auth: ^4.9.0
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  dropdown_search: ^5.0.6
  fl_chart: ^0.63.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0


flutter:
 
  uses-material-design: true
  
  assets:
    - assets/images/undraw.png
    - assets/images/pexels-murilo-botelho-1865131.jpg

  
  fonts:
    - family: big_noodle_titling
      fonts:
        - asset: assets/fonts/big_noodle_titling.ttf
        - asset: assets/fonts/big_noodle_titling_oblique.ttf
  
